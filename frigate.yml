  height: 480
  fps: 5
  max_disappeared: 50
snapshots:
  enabled: True
  timestamp: True
  bounding_box: True
  retain:
    default: 3
record:
  enabled: True
  retain_days: 0
  events:
    retain:
      default: 1
    pre_capture: 5
    post_capture: 5
detectors:
  coral:
    type: edgetpu
    device: usb
birdseye:
  enabled: True
  width: 2592
  height: 1944
  quality: 8
  # Optional: Mode of the view. Available options are: objects, motion, and continuous
  #   objects - cameras are included if they have had a tracked object within the last 30 seconds
  #   motion - cameras are included if motion was detected in the last 30 seconds
  #   continuous - all cameras are included always
  mode: continuous
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p