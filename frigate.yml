mqtt:
  host: 192.168.1.8
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: mqtt
  password: mqtt
  stats_interval: 60

cameras:
  courtyard-south:
    ffmpeg:
      inputs:
        - path: rtsp://admin:eagle989@192.168.1.44:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
            - rtmp
        - path: rtsp://admin:eagle989@192.168.1.44:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - detect
    objects:
      track:
        - person
        - dog
  front-doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://admin:eagle989@192.168.1.33:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
            - rtmp
        - path: rtsp://admin:eagle989@192.168.1.33:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - detect
    objects:
      track:
        - person
        - dog
detect:
  enabled: True
  fps: 5
  max_disappeared: 50
snapshots:
  enabled: True
  timestamp: True
  bounding_box: True
  retain:
    default: 3
record:
  enabled: True
  retain_days: 0
  events:
    retain:
      default: 1
    pre_capture: 5
    post_capture: 5
detectors:
  coral:
    type: edgetpu
    device: usb
birdseye:
  enabled: True
  width: 1280
  height: 720
  quality: 8
  # Optional: Mode of the view. Available options are: objects, motion, and continuous
  #   objects - cameras are included if they have had a tracked object within the last 30 seconds
  #   motion - cameras are included if motion was detected in the last 30 seconds
  #   continuous - all cameras are included always
  mode: continuous
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p